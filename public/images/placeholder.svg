<!-- a half-transparent black square -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="black" fill-opacity="0.5">
  <rect width="100" height="100"  />
  <circle cx="50" cy="90" r="30" fill="#333" fill-opacity="1" />
  <rect x="20" y="90" width="60" height="50" fill="#333" fill-opacity="1" />
  <circle cx="50" cy="45" r="20" fill="#333" fill-opacity="1" />
</svg>
