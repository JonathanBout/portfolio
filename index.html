<!doctype html>
<html lang="[[locale]]" xml:lang="[[locale]]" xmlns="http://www.w3.org/1999/xhtml" translate="no">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Language" content="[[locale]]" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="[[localize:meta.description]]" />
        <meta name="HandheldFriendly" content="true" />

        <!-- site icon -->
        <link rel="icon" type="image/png" href="/images/icon-light.png" />
        <link rel="icon" type="image/png" href="/images/icon-dark.png" media="(prefers-color-scheme: dark)" />
        <link rel="icon" type="image/png" href="/images/icon-light.png" media="(prefers-color-scheme: light)" />

        <link rel="preload" fetchpriority="high" href="/images/placeholder.svg" as="image" />

        <!-- Language-specific alternate sites -->
        <link rel="alternate" href="https://jonathanbout.com" hreflang="en" />
        <link rel="alternate" href="https://jonathanbout.com" hreflang="x-default" />
        <link rel="alternate" href="https://jonathanbout.nl" hreflang="nl" />
        <!-- disallow translating the page -->
        <meta name="google" content="notranslate" />

        <!-- Page and site title -->
        <meta property="og:site_name" content="Jonathan Bout" />
        <meta data-set-page-title="content" property="og:title" content="Jonathan Bout" />
        <meta data-set-page-title="content" name="title" content="Jonathan Bout" />

        <title data-set-page-title>Jonathan Bout</title>

        <noscript>
            <link rel="stylesheet" href="/no-js.css" />
        </noscript>

        <div itemscope itemtype="https://schema.org/WebSite">
            <link itemprop="url" data-set-domain href="https://jonathanbout.com" />
            <meta itemprop="name" content="Jonathan Bout" />
        </div>

        <script>
            if (!window.app) {
                window.app = {}
            }

            window.app.locale = '[[locale]]'
        </script>
    </head>
    <body>
        <div id="app"></div>
        <script type="module" src="/src/main.ts" defer async></script>

        <noscript>
            <h1>[[localize:errors.javascript-disabled]]</h1>
            <p>[[localize:errors.javascript-disabled-description]]</p>
            <a href="https://www.enablejavascript.io/[[locale]]" target="_blank"
                >[[localize:errors.enable-javascript-link]]</a
            >
        </noscript>
        <script id="remove-noscript">
            // as we can run code here, remove all noscript elements
            document.querySelectorAll("noscript").forEach((el) => el.remove())
            // also remove the script tag that removes the noscript elements
            document.getElementById("remove-noscript").remove()
        </script>
    </body>
</html>
